<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Postcard</title>
</head>
<body>
    <div class="postcard">
        <div class="header">
            <div>
                <h1 class="bigTitle">My Postcard</h1>
            </div>
            <div>
                <img src="./img/1511936948186_53605a1f8e2f117b874504a42b735a7f.png" alt="">
            </div>
        </div>
        <div class="body">
            <div class="text">
                <p>Look how awesome! This is a postcard that
                    I created using HTML5 and CSS3
                    druing my 4Geeks Academy Course!
                    <br>
                    This is so cool, can't wait
                    to start doing more stuff!
                </p>
            </div>
            <div class="info">
                <form action="">
                    <div>
                        <input type="text" placeholder="Name:">
                    </div>
                    <div>
                        <input type="text" placeholder="Email:">
                    </div>
                    <div>
                        <textarea name="comment" placeholder="Comment">Comment</textarea>
                    </div>
                    
                </form>
            </div>
        </div>
        <button>Send My Postcard</button>
    </div>
</body>
</html>
